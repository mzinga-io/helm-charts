name: Helm
permissions: {}

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    paths:
      - charts/mzinga/**


jobs:

  helm:
    name: "Lint, test and update version of Helm chart."
    runs-on: [self-hosted]
    if: ${{ github.event_name != 'push' }}
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0
      - uses: azure/setup-helm@v4.3.0
        id: install-helm
      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.7.0
      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed="$(ct list-changed --config .github/workflows/chart-testing/ct.yaml)"
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi
      - name: Setup .NET
        id: setup-dotnet
        uses: actions/setup-dotnet@v4
        if: steps.list-changed.outputs.changed == 'true'
        with:
          dotnet-version: '8.0.x'

      - uses: gittools/actions/gitversion/setup@v1
        id: install-gitversion
        if: steps.list-changed.outputs.changed == 'true'
        with:
          versionSpec: '5.x'
      - id: gitversion
        uses: gittools/actions/gitversion/execute@v1
        if: steps.list-changed.outputs.changed == 'true'
      - if: steps.list-changed.outputs.changed == 'true'
        run: yq e -i '.version = "${{ steps.gitversion.outputs.MajorMinorPatch }}"' charts/mzinga/Chart.yaml
      - name: install helm unittest plugin
        if: steps.list-changed.outputs.changed == 'true'
        run: helm plugin install https://github.com/helm-unittest/helm-unittest.git --version 1.0.1

      - name: Run chart-testing (lint)
        run: ct lint --config .github/workflows/chart-testing/ct.yaml

      - name: Run Helm unit tests
        id: helm-unit-tests
        if: steps.list-changed.outputs.changed == 'true'
        run: helm unittest -f "charts/mzinga/unittests/**/*_test.yaml" charts/mzinga
  tag:
    name: Push Git Tag
    needs: [helm]
    runs-on: [self-hosted]
    if: ${{ needs.helm.result == 'success' && github.event_name != 'pull_request' }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Git user
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Push Git tag
        run: |
          VERSION=mzinga-${{ needs.gitversion.outputs.MajorMinorPatch }}
          git tag $VERSION
          git push origin $VERSION

      - run: yq e -i '.version = "${{ needs.gitversion.outputs.MajorMinorPatch }}"' charts/mzinga/Chart.yaml
      - name: Push updated Chart
        run: |
          CURRENT_BRANCH=${{ github.ref }}
          git add charts/mzinga/Chart.yaml
          git commit --no-verify -m "[skip ci] chore(deps): update Chart.yaml version to ${{ steps.gitversion.outputs.MajorMinorPatch }}."
          git push --set-upstream origin ${CURRENT_BRANCH#refs/}

      - name: Update Helm chart docs
        id: update-docs
        uses: losisin/helm-docs-github-action@v1.6.2
        with:
          chart-search-root: "charts/mzinga"
          sort-values-order: "file"
          git-push-user-name: "GitHub Actions"
          git-push-user-email: "actions@github.com"
          git-commit-message: "chore(helm): update mzinga documentation."
          git-push: true
